<html>
	<head>
		<title>SIT725 T3 Pracs</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<nav>
			<div class="nav-wrapper navbar-size">
				<a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png"></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a target="_blank" href="https://www.google.com">Google</a></li>
				</ul>
			</div>
		</nav>

		<main class="main-body">
			<div class="container">
				<div class="row">
					<div class="col s12 center-align">
						<h1 id="heading">Welcome to Story Sharer</h1>
						<p class="flow-text">Write a short story to share.</p>
					</div>
					<div class="col s12 center-align">
						<img class="materialboxed materialboxed-image" src="https://images.unsplash.com/photo-1572930621326-f5297aeccc6b?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
					</div>
					<div class="col s12 center-align">
						<a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1"><i class="material-icons left">auto_fix_high</i>Click Me</a>
					</div>
				</div>
				<div class="row" id="card-section">
				</div>
			</div>

			<div id="modal1" class="modal modal-fixed-footer">
				<div class="modal-content">
					<form id="storyForm" class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<input id="name" type="text" class="validate" required>
								<label for="name">Name</label>
							</div>
							<div class="input-field col s12">
								<textarea id="story" class="materialize-textarea" required></textarea>
								<label for="story">Story</label>
							</div>
							<div class="input-field col s12 center-align">
								<button class="btn waves-effect waves-light" type="submit" name="action">Submit
									<i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts.js"></script>
		<script>
			// Fetch a random image from Unsplash
			document.getElementById('storyForm').addEventListener('submit', function(event) {
				event.preventDefault();
				const name = document.getElementById('name').value;
				const story = document.getElementById('story').value;
				fetch('https://source.unsplash.com/random/300x200') // The dimensions can be changed as needed
					.then((response) => {
						const imageUrl = response.url;
						console.log('Name:', name, 'Story:', story, 'Image URL:', imageUrl);
					})
					.catch(error => console.error('Error fetching image:', error));
			});
		</script>
	</body>
</html>
